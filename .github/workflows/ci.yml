name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: ðŸ”„ Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: ðŸ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ¾Ð´Ð° (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: ðŸ§ª Ð—Ð°Ð¿ÑƒÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð² (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: ðŸ¤– ÐžÐ±ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð¼Ð¾Ð´ÐµÐ»Ð¸ (src/train.py)
        run: python src/train.py

      - name: ðŸ“¦ Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð¼Ð¾Ð´ÐµÐ»Ð¸ ÐºÐ°Ðº Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð°
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/personality_model.joblib

      - name: ðŸ”® Ð˜Ð½Ñ„ÐµÑ€ÐµÐ½Ñ Ð¼Ð¾Ð´ÐµÐ»Ð¸ (src/inference.py)
        run: python src/inference.py

      - name: ðŸ“¦ Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð² Ð¸Ð½Ñ„ÐµÑ€ÐµÐ½ÑÐ°
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: |
            predictions.csv
            report.html

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v3

      - name: Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Docker
        uses: docker/setup-buildx-action@v3

      - name: ÐÐ²Ñ‚Ð¾Ñ€Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð² Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Docker-Ð¾Ð±Ñ€Ð°Ð·Ð°
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kozin-11-210:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kozin-11-210:latest

      - name: Ð—Ð°Ð¿ÑƒÑÐº inference.py Ð² ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ðµ
        run: |
          mkdir -p output
          docker run --rm -v ${{ github.workspace }}/output:/app/output ${{ secrets.DOCKERHUB_USERNAME }}/kozin-11-210:latest python3 src/inference.py
      - name: Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ÑƒÐ´Ð°Ð»Ñ‘Ð½Ð½Ñ‹Ð¹ ÑÐµÑ€Ð²ÐµÑ€
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
                
          ssh -o StrictHostKeyChecking=no -i private_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker stop kozin-11-210 || true
            docker rm kozin-11-210 || true

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kozin-11-210:latest

            docker run -d --name kozin-11-210 -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/kozin-11-210:latest
            sleep 5
            docker exec kozin-11-210 python3 src/inference.py
          EOF

          rm private_key
